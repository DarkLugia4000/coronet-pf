<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>coronet.dev</title>
  <meta name="description" content="Computer science student building reliable systems, automation, and containerized service stacks." />

  <style>
    :root {
      color-scheme: dark;

      --bg: #0f0616;
      --panel: #160a22;
      --text: #f1e9ff;
      --muted: #b8a6d6;
      --line: rgba(186, 150, 255, 0.15);
      --accent: #b05cff;
      --accent2: #7c2cff;

      --shadow: 0 24px 70px rgba(0, 0, 0, 0.55);
      --shadow2: 0 10px 30px rgba(0, 0, 0, 0.35);

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      line-height: 1.55;

      background:
        radial-gradient(1200px 900px at 15% 10%, rgba(130, 70, 255, 0.25), transparent 65%),
        radial-gradient(1000px 800px at 85% 20%, rgba(90, 30, 180, 0.25), transparent 60%),
        radial-gradient(1400px 1000px at 50% 100%, rgba(160, 90, 255, 0.15), transparent 70%),
        linear-gradient(180deg, #0e0416 0%, #12061d 40%, #0c0314 100%);
    }

    a { color: inherit; text-decoration: none; }

    /* Fixed back button */
    .back-btn {
      position: fixed;
      top: 22px;
      left: 22px;
      z-index: 999;

      display: inline-flex;
      align-items: center;
      justify-content: center;

      padding: 10px 14px;
      border: 1px solid var(--line);
      background: color-mix(in oklab, var(--panel) 92%, transparent);

      font-family: var(--mono);
      font-size: 14px;

      box-shadow: var(--shadow2);
      cursor: pointer;

      transition: transform 150ms ease, border-color 150ms ease, box-shadow 150ms ease;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      border-color: color-mix(in oklab, var(--accent) 40%, var(--line));
      box-shadow: 0 18px 55px rgba(0,0,0,0.35);
    }

    .page {
      max-width: 980px;
      margin: 0 auto;
      padding: 60px 18px 90px;
    }

    .shell {
      border: 1px solid var(--line);
      background: color-mix(in oklab, var(--panel) 88%, transparent);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .inner {
      padding: 28px;
    }

    .topline {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: inline-flex;
      gap: 10px;
      align-items: center;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent) 25%, transparent);
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: -0.02em;
    }

    .meta {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
    }

    .tagline {
      margin: 10px 0 0;
      color: var(--muted);
      max-width: 78ch;
      font-size: 16px;
    }

    .fineprint {
      margin-top: 22px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      padding-top: 10px;
    }
  </style>
</head>

<body>

  <!-- Back button -->
  <button class="back-btn" onclick="window.location.href='/'">← back</button>

  <div class="page">
    <div class="shell">
      <div class="inner">
        <div class="topline">
          <div class="brand">
            <span class="dot" aria-hidden="true"></span>
            <h1>Josue-Marie Nonguierma</h1>
          </div>
          <div class="meta">Hamburg, DE · Computer Science Student</div>
        </div>

        <p class="tagline">
          Welcome. This site is a map of the things I build: reliable systems, automation, and containerized stacks that stay boring to run.
        </p>

        <div class="fineprint">
          © <span id="y"></span> coronet.dev
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
